<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h1>Explore Event Bubble</h1>
    <section>
        <ul>
            <li id="item-1">Lorem ipsum dolor sit amet.</li>
            <li id="item-2">Rerum veritatis ullam obcaecati repellat!</li>
            <li id="item-3">Dignissimos veniam consequatur sed quibusdam?</li>
            <li id="item-4">Quibusdam nihil enim expedita soluta.</li>
            <li id="item-5">Deleniti numquam labore voluptatibus cupiditate.</li>
            <li id="item-6">Praesentium explicabo odit cumque quia.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('Item-2 clicked');
        })
    </script>
</body>
</html>
