<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit.</li>
            <li class="item">At amet nostrum eos!</li>
            <li class="item">Velit dolorum soluta repellat?</li>
            <li class="item">Eligendi, laborum tenetur. Numquam!</li>
            <li class="item">Quis esse fuga eius.</li>
            <li class="item">Harum vel atque repellat.</li>
        </ul>
    </section>

    <script>
        const items = document.getElementsByClassName('item');
        for( const item of items){
            item.addEventListener('click', function(event){
                // console.log(event.target.parentNode);

            event.target.parentNode.removeChild(event.target);
            })
        }
    </script>
</body>
</html>
