<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit.</li>
            <li class="item">At amet nostrum eos!</li>
            <li class="item">Velit dolorum soluta repellat?</li>
            <li class="item">Eligendi, laborum tenetur. Numquam!</li>
            <li class="item">Quis esse fuga eius.</li>
            <li class="item">Harum vel atque repellat.</li>
        </ul>
        <button id="btn-add-item">Add item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for( const item of items){
        //     item.addEventListener('click', function(event){
        //         // console.log(event.target.parentNode);

        //     event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })


        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Band new Item added';
            listContainer.appendChild(li);
            li.classList.add('Item');
        })
        
        
    </script>
</body>
</html>
